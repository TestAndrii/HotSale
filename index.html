<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Ajax Form for HotSale</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>

<body class="text-center">
    <h1>Ajax Form for HotSale</h1>

    <div id="result_form"></div>

    <form method="post" id="ajax_form" action="">
        <input type="text" name="name" maxlength="30" placeholder="NAME" /><br>
        <input type="test" name="surname" maxlength="30" placeholder="SURNAME" /><br>
        <input type="email" name="email" maxlength="30" placeholder="e-mail" /><br>
        <input type="password" name="password" maxlength="30" placeholder="password" /><br>
        <input type="password" name="password1" maxlength="30" placeholder="password1" /><br>
        <input type="button" id="btn" value="Отправить" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajax.js"></script>
</body>

</html>
